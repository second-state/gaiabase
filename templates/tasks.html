<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Center - Document Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }


        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .auth-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sign-in-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .sign-in-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .sign-up-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: 1px solid transparent;
        }

        .sign-up-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .user-profile {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333 0%, #666 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #fff;
            flex-shrink: 0;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .dropdown-arrow {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .user-profile.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(40, 40, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dropdown-item.logout {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #ef4444;
        }

        .dropdown-item.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .dropdown-icon {
            font-size: 16px;
            width: 16px;
            text-align: center;
        }

        .github-info {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-username {
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-id {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 40px 60px;
        }

        /* Page header */
        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Filters - REMOVED */

        /* Task groups */
        .task-group {
            margin-bottom: 40px;
        }

        .group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .group-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .group-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .group-view-details {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .group-view-details:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .group-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }

        .group-count {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Task cards */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .task-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .task-icon {
            font-size: 24px;
        }

        .task-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            word-break: break-all;
        }

        .task-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .view-details-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-details-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .view-details-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .retry-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .delete-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Status section */
        .task-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-value {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-processing {
            color: #667eea;
        }

        .status-completed {
            color: #22c55e;
        }

        .status-error {
            color: #ef4444;
        }

        .status-pending {
            color: #f59e0b;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ef4444;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-subtitle {
            font-size: 1rem;
        }

        /* Delete modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .delete-modal {
            background: rgba(40, 40, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 15px;
        }

        .modal-filename {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .confirm-delete-btn {
            background: #ef4444;
            color: #fff;
        }

        .confirm-delete-btn:hover {
            background: #dc2626;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 0 20px;
            }

            .container {
                padding: 90px 20px 40px;
            }

            .task-status {
                grid-template-columns: 1fr;
            }

            .task-header {
                flex-direction: column;
                gap: 15px;
            }

            .task-actions {
                justify-content: flex-end;
            }
        }
    </style>
</head>

<!-- Main container -->
<div class="container">
    <!-- Page header -->
    <div class="page-header">
        <h1 class="page-title">Task Center</h1>
        <p class="page-subtitle">Monitor and manage your document processing tasks</p>
    </div>


    <!-- Task groups -->
    <div class="task-groups" id="taskGroups">
    </div>

<!-- Delete confirmation modal -->
<div class="modal-overlay" id="deleteModal">
    <div class="delete-modal">
        <h3 class="modal-title">Delete Document</h3>
        <div class="modal-filename" id="deleteFilename">filename.pdf</div>
        <p class="modal-text">
            This will permanently delete the document and all associated data from both vector database and TiDB.
        </p>
        <div class="modal-actions">

<script>
    let userData = {};
    let tasksList = [];

    document.cookie.split(';').forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === 'username' || name === 'user_id') {
            if (!value) return;
            userData[name] = decodeURIComponent(value);
        }
    })

    if (Object.keys(userData).length > 0) {
        document.getElementById('authButtons').style.display = 'none';
        updateUserProfile();
    } else {
        window.location.href = '/';
    }

    function updateUserProfile() {
        document.getElementById('userProfile').style.display = 'flex';
        document.getElementById('userName').textContent = userData['username'] || 'Guest';
        document.getElementById('dropdownUsername').innerText = userData['username'] || 'Guest';
        document.getElementById('githubId').innerText = "ID: " + userData['user_id'];
    }

    function logout() {
        fetch('/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                showNotification('Logged out successfully', 'success');
                window.location.reload();
            } else {
                showNotification('Logout failed. Please try again.', 'error');
            }
        });
    }

    async function updateTaskGroupsUI() {
        // Ê∏ÖÁ©∫Áé∞ÊúâÁöÑ‰ªªÂä°ÁªÑÂÆπÂô®
        const taskGroupsContainer = document.getElementById('taskGroups');
        taskGroupsContainer.innerHTML = '';

        // Â¶ÇÊûúÊ≤°Êúâ‰ªªÂä°ÔºåÊòæÁ§∫Á©∫Áä∂ÊÄÅ
        if (!tasksList || tasksList.length === 0) {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
            <div class="empty-icon">üìÇ</div>
            <h3 class="empty-title">No Processing Tasks</h3>
            <p class="empty-subtitle">You have not uploaded any documents for processing yet</p>
        `;
            taskGroupsContainer.appendChild(emptyState);
            return;
        }

        // ÊåâUUIDÂàÜÁªÑ‰ªªÂä°
        const tasksByUUID = {};
        tasksList.forEach(task => {
            console.log(task)
            console.log(new Date(task.create_time))
            if (!tasksByUUID[task.task_id]) {
                tasksByUUID[task.task_id] = {
                    task_id: task.task_id,
                    uploadTime: new Date(task.create_time),
                    subtasks: []
                };
            }
            tasksByUUID[task.task_id].subtasks.push(task);
        });

        console.log(tasksByUUID)

        // ÂàõÂª∫ÊØè‰∏™Êó•ÊúüÁªÑ
        for (const task_id of Object.keys(tasksByUUID)) {
            const index = Object.keys(tasksByUUID).indexOf(task_id);
            const task = tasksByUUID[task_id];
            const date = task.uploadTime.toLocaleDateString();
            const time = task.uploadTime.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            const key = `${date} - ${time}`;
            const isToday = key.startsWith(new Date().toLocaleDateString());
            const dateTitle = isToday ? `Today - ${key.split(' - ')[1]}` : key;

            // ÂàõÂª∫‰ªªÂä°ÁªÑ
            const taskGroup = document.createElement('div');
            taskGroup.className = 'task-group';

            // ÂàõÂª∫ÁªÑÊ†áÈ¢ò
            taskGroup.innerHTML = `
            <div class="group-header">
                <div class="group-info">
                    <h2 class="group-title">${dateTitle}</h2>
                    <span class="group-count">${task.subtasks.length} ${task.subtasks.length === 1 ? 'task' : 'tasks'}</span>
                </div>
                <div class="group-actions">
                    <a class="group-view-details" onclick="viewGroupDetails('${task.task_id}', ${task.subtasks[0].subtask_step}, ${task.subtasks[0].subtask_source}); return false;">
                        <span>üëÅÔ∏è</span>
                        View Details
                    </a>
                </div>
            </div>
            <div class="task-list" id="group-${index}-tasks"></div>
        `;

            taskGroupsContainer.appendChild(taskGroup);
            const taskListEl = document.getElementById(`group-${index}-tasks`);

            const taskStatus = getTaskStatus(task.subtasks);

            for (const subtask of task.subtasks) {
                const taskCard = await createTaskCard(subtask, taskStatus);
                taskListEl.appendChild(taskCard);
            }
        }
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöÁ°ÆÂÆö‰ªªÂä°ÁöÑÊÄª‰ΩìÁä∂ÊÄÅ
    function getTaskStatus(subtasks) {
        if (subtasks.some(task => task.subtask_status === -1 || task.embed_status === -1 || task.tidb_status === -1)) {
            return 'error';
        } else if (subtasks.some(task => task.subtask_status === 0 || task.embed_status === 0 || task.tidb_status === 0)) {
            return 'processing';
        } else {
            return 'completed';
        }
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöÂàõÂª∫‰ªªÂä°Âç°Áâá
    async function createTaskCard(subtask, status) {
        const taskCard = document.createElement('div');
        taskCard.className = 'task-card';
        taskCard.dataset.status = status;

        // ËÆ°ÁÆóÁõ∏ÂØπÊó∂Èó¥
        const timeAgo = getTimeAgo(subtask.update_time ? new Date(subtask.update_time) : new Date());

        // ÂàõÂª∫‰ªªÂä°Âç°ÁâáÂÜÖÂÆπ
        taskCard.innerHTML = `
        <div class="task-header">
            <div class="task-info">
                <div class="task-title">
                    <span class="task-icon">${getFileIcon(subtask.subtask_source)}</span>
                    <span class="task-name">${subtask.original_name}</span>
                </div>
                <div class="task-meta">
                    <span>Uploaded ${timeAgo}</span>
                </div>
            </div>
            <div class="task-actions">
                ${status === 'error' ?
            `<button class="action-btn retry-btn" onclick="retryTask('${subtask.uuid}', 'all')">
                        <span>‚ü≥</span>
                        Retry
                    </button>` : ''
        }
                <button class="action-btn delete-btn" onclick="confirmDelete('${subtask.uuid}', '${subtask.save_name}')">
                    <span>üóëÔ∏è</span>
                    Delete
                </button>
            </div>
        </div>
        <div class="task-status" id="${subtask.uuid}-status">
            ${createStatusItems([{"component": "embedding", "status": subtask.embed_status}, {
            "component": "tidb",
            "status": subtask.tidb_status
        }])}
        </div>
        ${status === 'error' ? await createErrorMessage(subtask) : ''}
    `;

        return taskCard;
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöËé∑ÂèñÊñá‰ª∂ÂõæÊ†á
    function getFileIcon(source) {
        if (source === 2) return 'üåê'
        else return 'üìÑ';
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöËé∑ÂèñÁõ∏ÂØπÊó∂Èó¥
    function getTimeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);

        if (seconds < 60) return 'just now';

        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;

        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;

        const days = Math.floor(hours / 24);
        return `${days} day${days > 1 ? 's' : ''} ago`;
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöÂàõÂª∫Áä∂ÊÄÅÈ°π
    function createStatusItems(subtasks) {
        // ÊåâÁªÑ‰ª∂Á±ªÂûãÂàÜÁªÑÊòæÁ§∫Áä∂ÊÄÅ
        const components = [...new Set(subtasks.map(task => task.component))];

        return components.map(component => {
            const task = subtasks.find(t => t.component === component);
            let statusText = task.status === 0 ? 'processing' : task.status === 1 ? 'completed' : task.status === -1 ? 'error' : 'pending';
            const statusClass = `status-${statusText}`;

            let statusIcon = '‚è≥';
            if (task.status === 1) statusIcon = '‚úÖ';
            if (task.status === -1) statusIcon = '‚ö†Ô∏è';

            statusText = statusText.charAt(0).toUpperCase() + statusText.slice(1);

            return `
            <div class="status-item">
                <span class="status-label">${component}</span>
                <span class="status-value ${statusClass}">
                    <span ${task.status === 0 ? 'class="spinner"' : ''}>${statusIcon}</span>
                    ${statusText}
                </span>
            </div>
        `;
        }).join('');
    }

    // ËæÖÂä©ÂáΩÊï∞ÔºöÂàõÂª∫ÈîôËØØÊ∂àÊÅØ
    async function createErrorMessage(errorTask) {
        let errorMessage = "Error loading error details. Please try again later.";

        try {
            const process_error = await fetch(`/api/fileContent/${errorTask.task_id}/err_files/${errorTask.save_name.substring(0, errorTask.save_name.lastIndexOf('.'))}_err.txt`);
            const embed_and_tidb_error = await fetch(`/api/fileContent/${errorTask.task_id}/err_files/${errorTask.id}_embed_err.txt`);

            const responses = await Promise.all([process_error, embed_and_tidb_error]);
            // Ê£ÄÊü•ÂìçÂ∫îÁä∂ÊÄÅ
            const processErrorOk = responses[0].ok;
            const embedAndTidbErrorOk = responses[1].ok;

            // Âè™Âú®ÂìçÂ∫îÊàêÂäüÊó∂Ëé∑ÂèñÊñáÊú¨ÂÜÖÂÆπ
            let processErrorText = '';
            let embedAndTidbErrorText = '';

            if (processErrorOk) {
                processErrorText = await responses[0].text();
            }

            if (embedAndTidbErrorOk) {
                embedAndTidbErrorText = await responses[1].text();
            }

            // Â¶ÇÊûú‰∏§‰∏™ÂìçÂ∫îÈÉΩÂ§±Ë¥•ÔºåÂàô‰ΩøÁî®ÈªòËÆ§ÈîôËØØÊ∂àÊÅØ
            if (!processErrorOk && !embedAndTidbErrorOk) {
                return `
                    <div class="error-message">
                        <span>‚ö†Ô∏è</span>
                        ${errorMessage}
                    </div>
                `;
            }

            return `
                <div class="error-message">
                    <span>‚ö†Ô∏è</span>
                    ${embedAndTidbErrorText || processErrorText || errorMessage}
                </div>
            `;
        } catch (err) {
            console.error('Error fetching error details:', err);
            return `
                <div class="error-message">
                    <span>‚ö†Ô∏è</span>
                    ${errorMessage}
                </div>
            `;
        }
    }

    // ‰øÆÊîπ getAllSubTaskInfo ÂáΩÊï∞‰ª•Âú®Ëé∑ÂèñÊï∞ÊçÆÂêéË∞ÉÁî® updateTaskGroupsUI

    function retryTask(taskId, component) {
        showNotification(`Retrying ${component} for task ${taskId}...`, 'info');

        // Update UI to show processing state
        const taskCard = document.querySelector(`[onclick*="${taskId}"]`).closest('.task-card');
        if (component === 'tidb') {
            const tidbStatus = taskCard.querySelector('.status-item:last-child .status-value');
            tidbStatus.className = 'status-value status-processing';
            tidbStatus.innerHTML = '<span class="spinner">‚è≥</span> Processing';
        }

        // Remove error message
        const errorMsg = taskCard.querySelector('.error-message');
        if (errorMsg) {
            errorMsg.style.display = 'none';
        }

        // In real app: make API call to retry
        // fetch(`/api/tasks/${taskId}/retry/${component}`, { method: 'POST' })

        // Simulate completion after 3 seconds
        setTimeout(() => {
            if (component === 'tidb') {
                const tidbStatus = taskCard.querySelector('.status-item:last-child .status-value');
                tidbStatus.className = 'status-value status-completed';
                tidbStatus.innerHTML = '<span>‚úÖ</span> Completed';

                // Update task card status
                taskCard.dataset.status = 'completed';

                // Remove retry button
                const retryBtn = taskCard.querySelector('.retry-btn');
                if (retryBtn) {
                    retryBtn.remove();
                }
            }
            showNotification(`${component} retry completed successfully!`, 'success');
        }, 3000);
    }

    // Notification system
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
                position: fixed;
                top: 90px;
                right: 30px;
                padding: 16px 24px;
                border-radius: 12px;
                color: #fff;
                font-weight: 500;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                max-width: 400px;
            `;

        if (type === 'success') {
            notification.style.background = 'rgba(34, 197, 94, 0.9)';
        } else if (type === 'error') {
            notification.style.background = 'rgba(239, 68, 68, 0.9)';
        } else {
            notification.style.background = 'rgba(102, 126, 234, 0.9)';
        }

        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => notification.remove(), 400);
        }, 3000);
    }

            }

        `;

    // Auto-refresh task status (simulate real-time updates)
    function simulateStatusUpdates() {
        setInterval(() => {
            // Find processing tasks and randomly update them
            const processingTasks = document.querySelectorAll('[data-status="processing"]');
            if (processingTasks.length > 0 && Math.random() > 0.7) {
                const randomTask = processingTasks[Math.floor(Math.random() * processingTasks.length)];

                // Simulate completion
                const statusItems = randomTask.querySelectorAll('.status-value.status-processing');
                statusItems.forEach(status => {
                    if (Math.random() > 0.5) {
                        status.className = 'status-value status-completed';
                        status.innerHTML = '<span>‚úÖ</span> Completed';
                    }
                });

                // Check if all statuses are completed
                const allCompleted = randomTask.querySelectorAll('.status-completed').length === 2;
                if (allCompleted) {
                    randomTask.dataset.status = 'completed';
                }
            }
        }, 5000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        simulateStatusUpdates();
        getAllSubTaskInfo();
    });
