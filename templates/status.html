<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 40px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .auth-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sign-in-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        .sign-in-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .sign-up-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: 1px solid transparent;
        }

        .sign-up-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .user-profile {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333 0%, #666 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #fff;
            flex-shrink: 0;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .dropdown-arrow {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .user-profile.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(40, 40, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dropdown-item.logout {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #ef4444;
        }

        .dropdown-item.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .dropdown-icon {
            font-size: 16px;
            width: 16px;
            text-align: center;
        }

        .github-info {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-username {
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-id {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Header */
        .header {
            background: rgba(20, 20, 30, 0.95);
            padding: 20px 0;
            margin: 70px auto 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .header-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Progress Bar */
        .progress-wrapper {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 0 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            z-index: 0;
        }

        .progress-line-active {
            position: absolute;
            top: 20px;
            height: 2px;
            background: #667eea;
            width: 65%;
            z-index: 1;
            transition: width 0.5s ease;
        }

        .progress-step {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            background: #1c1c2d;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .progress-step.completed {
            background: #667eea;
            border-color: #667eea;
            color: #fff;
        }

        .progress-step.active {
            border-color: #667eea;
            color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .progress-label {
            position: absolute;
            top: 50px;
            white-space: nowrap;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-step.active .progress-label,
        .progress-step.completed .progress-label {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Overall Progress Section */
        .overall-progress {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 25px;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .progress-label-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-percentage {
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill.animated {
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value.primary {
            color: #667eea;
        }

        .stat-value.success {
            color: #2ed573;
        }

        .stat-value.warning {
            color: #fee140;
        }

        .stat-value.error {
            color: #ff6b6b;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Status Table */
        .status-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .filter-tab.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            color: #667eea;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
        }

        .status-table th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-table tr:last-child td {
            border-bottom: none;
        }

        .status-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .doc-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .doc-icon {
            font-size: 1.2rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status-badge.processing {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .status-badge.waiting {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        .status-badge.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .action-btn:last-child {
            margin-right: 0;
        }

        /* Activity Log */
        .activity-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: rgba(255, 255, 255, 0.5);
            min-width: 60px;
        }

        .log-icon {
            width: 20px;
            text-align: center;
        }

        .log-icon.success {
            color: #2ed573;
        }

        .log-icon.processing {
            color: #667eea;
        }

        .log-icon.error {
            color: #ff6b6b;
        }

        .log-message {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Activity Log */
        .activity-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: rgba(255, 255, 255, 0.5);
            min-width: 60px;
        }

        .log-icon {
            width: 20px;
            text-align: center;
        }

        .log-icon.success {
            color: #2ed573;
        }

        .log-icon.processing {
            color: #667eea;
        }

        .log-icon.error {
            color: #ff6b6b;
        }

        .log-message {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Error Section */
        .error-section {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .error-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #ff6b6b;
            font-weight: 600;
        }

        .error-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .error-item:last-child {
            margin-bottom: 0;
        }

        .error-doc {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .error-actions {
            display: flex;
            gap: 10px;
        }

        /* Completion Actions */
        .completion-actions {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .completion-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2ed573;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .completion-summary {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .completion-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .progress-wrapper {
                display: none;
            }

            .status-table {
                font-size: 0.85rem;
            }

            .status-table th,
            .status-table td {
                padding: 10px;
            }

            .filter-tabs {
                display: none;
            }

            .completion-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<nav class="nav">
    <div class="nav-brand">Document Processing</div>
    <div class="nav-links">
        <a href="/" class="nav-link active">Data Processing</a>
        <a href="/tasks" class="nav-link">Task Center</a>
        <a href="/config" class="nav-link">Settings</a>

        <!-- Auth Buttons (shown when not logged in) -->
        <div class="auth-buttons" id="authButtons">
            <button class="auth-btn sign-in-btn" onclick="window.location.href='/auth/github'">
                Sign In
            </button>
            <button class="auth-btn sign-up-btn" onclick="window.location.href='/auth/github'">
                Sign Up
            </button>
        </div>

        <!-- User Profile -->
        <div class="user-profile" id="userProfile" onclick="toggleUserDropdown(event)">
            <div class="user-avatar" id="userAvatar">🐙</div>
            <div class="user-name" id="userName"></div>
            <div class="dropdown-arrow">▼</div>

            <!-- Dropdown Menu -->
            <div class="user-dropdown" id="userDropdown">
                <div class="github-info">
                    <div class="github-username">
                        <span>🐙</span>
                        <span id="dropdownUsername"></span>
                    </div>
                    <div class="github-id" id="githubId"></div>
                </div>
                <a href="#" class="dropdown-item logout" onclick="logout(event)">
                    <span class="dropdown-icon">🚪</span>
                    Log Out
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- Header -->
<div class="header">
    <div class="header-content">
        <h1>Embedding Status</h1>
        <div class="header-info">
            <span id="currentTime">Last updated: Just now</span>
        </div>
    </div>
</div>

<!-- Progress Bar -->
<div class="progress-wrapper">
    <div class="progress-container">
        <div class="progress-steps">

            <div class="progress-step completed">
                <span>✓</span>
                <span class="progress-label">Upload</span>
            </div>
            <div class="progress-step completed">
                <span>✓</span>
                <span class="progress-label">Review</span>
            </div>
            <div class="progress-step active">
                <span>3</span>
                <span class="progress-label">Embedding</span>
            </div>
            <div class="progress-step">
                <span>4</span>
                <span class="progress-label">Complete</span>
            </div>
            <div class="progress-line"></div>
            <div class="progress-line-active"></div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-container">

    <!-- Status Table -->
    <div class="status-section">
        <div class="section-header">
            <h2 class="section-title">Document Status</h2>
        </div>

        <table class="status-table">
            <thead>
            <tr>
                <th>Document</th>
                <th>Embedding</th>
                <th>TiDB Import</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="statusTableBody">
            <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Completion Actions (hidden by default) -->
    <div class="completion-actions" id="completionActions" style="display: none;">
        <div class="completion-title">
            <span>✅</span>
            <span>Processing Complete!</span>
        </div>
        <div class="completion-buttons">
            <button class="btn" id="retryAllButton" onclick="retryAllFailedDocs()">Retry All Failed Documents</button>
            <button class="btn btn-secondary" onclick="processNewBatch()">Process New Batch</button>
        </div>
    </div>
</div>

<script>

    let userData ={};

    document.cookie.split(';').forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === 'username' || name === 'user_id') {
            if (!value) return;
            userData[name] = decodeURIComponent(value);
        }
    })

    if(Object.keys(userData).length > 0) {
        document.getElementById('authButtons').style.display = 'none';
        updateUserProfile();
    } else {
        document.getElementById('userProfile').style.display = 'none';
    }

    function updateUserProfile() {
        document.getElementById('userProfile').style.display = 'flex';
        document.getElementById('userName').textContent = userData['username'] || 'Guest';
        document.getElementById('dropdownUsername').innerText = userData['username'] || 'Guest';
        document.getElementById('githubId').innerText = "ID: " + userData['user_id'];
    }

    function logout() {
        fetch('/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                showNotification('Logged out successfully', 'success');
                window.location.reload();
            } else {
                showNotification('Logout failed. Please try again.', 'error');
            }
        });
    }

    function toggleUserDropdown() {
        const userProfile = document.getElementById('userProfile');
        const userDropdown = document.getElementById('userDropdown');
        userDropdown.classList.toggle('show');
        userProfile.classList.toggle('open');
    }

    const params = new URLSearchParams(window.location.search);

    // 获取 id 参数
    const uuid = params.get("id");

    // Sample data
    const documents = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        query_documents()
        setInterval(() => {
            query_documents();
            // In real implementation, this would check with the server
            // for documents that finished generating
        }, 5000);
    });

    /* {
    "create_time": "Wed, 04 Jun 2025 02:53:40 GMT",
    "embed_status": null,
    "id": 22,
    "original_name": "paper.pdf",
    "save_name": "paper.pdf",
    "subtask_source": 1,
    "subtask_status": -1,
    "subtask_step": 4,
    "task_id": "a53e834a-098d-4b8d-8a10-140ce902e925",
    "tidb_status": 1,
    "updata_time": "Thu, 12 Jun 2025 19:56:29 GMT"
    } */

    function query_documents() {
        fetch('/api/getAllSubtaskByUuid', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "uuid": uuid
            })
        })
            .then(response => response.json())
            .then(async data => {
                const formatData = await Promise.all(data.map(async d => {
                    let qa_file_name = d["save_name"];
                    if (d["subtask_source"] !== 4) {
                        qa_file_name = qa_file_name.substring(0, qa_file_name.lastIndexOf('.')) + '_qa.json';
                    }

                    const qaRes = await fetch(`/api/fileContent/${d["task_id"]}/qa_files/${qa_file_name}`);
                    let qaPairs = []
                    try {
                        const qaData = await qaRes.json();
                        if (qaData) {
                            qaPairs = qaData.map((qaList, index) => ({
                                id: index,
                                question: qaList[0],
                                answer: qaList[1]
                            }));
                        }
                    } catch (e) {
                        console.error(e);
                    }


                    return {
                        id: d["id"],
                        uuid: d["task_id"],
                        name: d["original_name"],
                        qaFileName: qa_file_name,
                        type: d["subtask_source"],
                        status: !d["embed_status"] || !d["tidb_status"] ? 0 : d["embed_status"] === 0 || d["tidb_status"] === 0 ? 0 : (d["subtask_status"] === -1 || d["embed_status"] === -1 || d["tidb_status"] === -1 ? -1 : 1),
                        embedStatus: d["embed_status"] || 0,
                        tidbStatus: d["tidb_status"] || 0,
                        step: d["subtask_step"],
                        qaCount: qaPairs.length,
                        qaPairs: qaPairs,
                        originalFileName: d["save_name"]
                    };
                }));

                documents.length = 0; // Clear existing documents
                documents.push(...formatData); // Add fetched documents
                const allProcessed = documents.filter(d => d.status === 1 || d.status === -1).length === documents.length;
                const haveFailed = documents.filter(d => d.status === -1).length > 0;
                if (allProcessed) {
                    document.getElementById('completionActions').style.display = 'block';
                    if (haveFailed) {
                        document.getElementById('retryAllButton').style.display = 'block';
                    }else {
                        document.getElementById('retryAllButton').style.display = 'none';
                    }
                    // Update progress to complete
                    document.querySelector('.progress-step:nth-child(3)').classList.remove('active');
                    document.querySelector('.progress-step:nth-child(3)').classList.add('completed');
                    document.querySelector('.progress-step:nth-child(4)').classList.add('completed');
                    document.querySelector('.progress-line-active').style.width = '100%';
                }
                renderStatusTable();
            })
            .catch(error => console.error('Error fetching documents:', error));
    }

    // Render status table
    function renderStatusTable() {
        const tbody = document.getElementById('statusTableBody');
        tbody.innerHTML = '';

        documents.forEach(doc => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>
                        <div class="doc-name">
                            <span class="doc-icon">${doc.type === '2' ? '🌐' : '📄'}</span>
                            <span>${doc.name}</span>
                        </div>
                    </td>
                    <td>${getStatusBadge(doc.step, doc.embedStatus)}</td>
                    <td>${getStatusBadge(doc.step, doc.tidbStatus)}</td>
                    <td>${getOverallStatus(doc.status)}</td>
                    <td>${getActions(doc)}</td>
                `;
            tbody.appendChild(row);
        });
    }

    // Get status badge HTML
    function getStatusBadge(step, status) {
        const badges = {
            '0': {
                '0': '<span class="status-badge waiting">⏳ Waiting</span>',
                '1': '<span class="status-badge waiting">⏳ Waiting</span>',
                '2': '<span class="status-badge waiting">⏳ Waiting</span>',
                '3': '<span class="status-badge waiting">⏳ Waiting</span>',
                '4': '<span class="status-badge processing"><span class="loading-spinner"></span> Processing</span>',
                '5': '<span class="status-badge waiting">-</span>',
            }, '1': {
                '3': '<span class="status-badge success">✅ Completed</span>',
                '4': '<span class="status-badge success">✅ Completed</span>',
                '5': '<span class="status-badge success">✅ Completed</span>'
            }, '-1': {
                '0': '<span class="status-badge error">❌ Failed</span>',
                '1': '<span class="status-badge error">❌ Failed</span>',
                '2': '<span class="status-badge error">❌ Failed</span>',
                '3': '<span class="status-badge error">❌ Failed</span>',
                '4': '<span class="status-badge error">❌ Failed</span>',
                '5': '<span class="status-badge error">❌ Failed</span>'
            }
        };
        return badges[status][step] || '-';
    }

    // Get overall status
    function getOverallStatus(status) {
        const statuses = {
            '1': '<span style="color: #2ed573;">Done</span>',
            '0': '<span style="color: #667eea;">In Progress</span>',
            '-1': '<span style="color: #ff6b6b;">Error</span>'
        };
        return statuses[status] || '-';
    }

    // Get actions HTML
    function getActions(doc) {
        if (doc.status === -1) {
            return `
                    <button class="action-btn" onclick="retryDocument('${doc.name}')">Retry</button>
                    <button class="action-btn" onclick="viewDetails('${doc.id}')">Details</button>
                `;
        } else if (doc.status === 0) {
            return '<span style="color: rgba(255, 255, 255, 0.5);">Processing...</span>';
        }
        return `<button class="action-btn" onclick="deleteDocument('${doc.name}', '${doc.id}')">Delete</button>`;
    }

    // Filter status
    function filterStatus(status) {
        // Update active tab
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');

        // In real implementation, filter the table rows
        console.log('Filtering by:', status);
    }

    // Action handlers
    function retryDocument(docName) {
        showNotification(`Retrying ${docName}...`, 'info');
        // 找到对应的文档对象
        const doc = documents.find(doc => doc.name === docName);
        if (!doc) {
            showNotification(`Unable to find document ${docName}`, 'error');
            return;
        }

        // 调用reEmbed API
        fetch('/api/reEmbed', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                task_id: uuid,
                embedFilenameList: [doc.embedStatus === -1 ? doc.originalFileName : ''],
                tidbFilenameList: [doc.tidbStatus === -1 ? doc.originalFileName : '']
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Retry request failed');
            }
            return response.json();
        })
        .then(data => {
            showNotification(`${docName} Retry started`, 'success');
            // 重新查询文档状态
            setTimeout(query_documents, 1000);
        })
        .catch(error => {
            showNotification(`Retry ${docName} fail: ${error.message}`, 'error');
        });
    }

    // Action handlers
    function deleteDocument(docName, docId) {
        const result = confirm("This operation cannot be undone. Do you want to continue deleting?");
        if (result) {
            showNotification(`Deleting ${docName}...`, 'info');
            fetch(`/api/deleteSubtask/${docId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        showNotification(`${docName} deleted successfully!`, 'success');
                        query_documents(); // Refresh the document list
                    } else {
                        throw new Error('Failed to delete document');
                    }
                })
                .catch(error => {
                    showNotification(`Error deleting ${docName}: ${error.message}`, 'error');
                });
        }
        // Implement retry logic
    }

    function viewDetails(id) {
        console.log(id)
        const doc = documents.find(doc => doc.id === parseInt(id));
        console.log(doc)
        fetch(`/api/fileContent/${doc.uuid}/err_files/${doc.id}_embed_err.txt`)
            .then(response => {
                console.log(response);
                if (!response.ok) {
                    return Promise.reject();
                } else {
                    return response.text()
                }
            })
            .then(errorText => {
                showNotification(`${doc.name} Error Info: ${errorText}`, 'error');
            })
            .catch(err => {
                showNotification(`Error loading error details${err ? "--" + err : ""}. Please try again later.`, 'error');
            });

        // Implement view details logic
    }

    function retryAllFailedDocs() {
        filterStatus('failed');
    }

    function processNewBatch() {
        window.location.href = '/process';
    }

    // Show notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: #fff;
                font-weight: 500;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease;
            `;

        if (type === 'success') {
            notification.style.background = 'rgba(46, 213, 115, 0.9)';
        } else if (type === 'error') {
            notification.style.background = 'rgba(255, 107, 107, 0.9)';
        } else {
            notification.style.background = 'rgba(102, 126, 234, 0.9)';
        }

        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.3s ease';
            setTimeout(() => notification.remove(), 300);
        }, 10000);
    }

    // Add animations
    const style = document.createElement('style');
    style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
    document.head.appendChild(style);
</script>
</body>
